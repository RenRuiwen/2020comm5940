<form role="form" method="post" action="/update_sites">
  <div class="form-group">
      <div class="col-sm-4">
          <label for="tripid">Trip ID</label>
      </div>
      <div class="col-sm-8">
          <input type="text" name="tripid" id="upd_tripid" class="form-control" placeholder="Trip ID" required autofocus>
      </div>
  </div>
  <div class="form-group">
      <div class="col-sm-4">
        <label for="name">Name</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="name" id="upd_name" class="form-control" placeholder="Name" required autofocus>
      </div>
  </div>
  <div class="form-group">
      <div class="col-sm-4">
        <label for="site">Site</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="site" id="upd_site" class="form-control" placeholder="Site" required>
      </div>
  </div>
  <div class="form-group">
      <div class="col-sm-4">
        <label for="address">Address</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="address" id="upd_address" class="form-control" placeholder="Address" required>
      </div>
  </div>
  <div class="form-group">
      <div class="col-sm-4">
        <label for="timeperiod">Timeperiod</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="timeperiod" id="upd_timeperiod" class="form-control" placeholder="Timeperiod" required>
      </div>
  </div>                    
 <button type="submit" class="mt-3 btn btn-primary">Submit</button>
</form>
